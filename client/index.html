<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel">
        "use strict";
		
		let canvas = document.querySelector('canvas');
		let ctx = canvas.getContext('2d');
		
		var socket = {};
		
		let draws = {};
		
		let clientSandArray = {};

		const connectSocket = () => {
			socket = io.connect();
			socket.on('connect', () => {
				console.log('connecting');
				socket.emit('join', {});
			});
			
			socket.on('msg', (data) => {
				console.log(data);
				chat.value = `${data.value}`;
			});
			
			socket.on('drawFromServer', (data) => {
				console.log(data);
				handleMessage(data);
			});
			
			socket.on('fullArray', (data) => {
				//console.log(data);
				clientSandArray = data.value; // Import the sandArray in full (specifically for first entering the room)
				draw();
			});
		};
		
		const draw = () => {
			console.log("Draw called");
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			let xKeys = Object.keys(clientSandArray);
			let yKeys = Object.keys(clientSandArray[0]);
			
			// fill canvas with the current array values
			for (let lx = 0; lx < xKeys.length; lx++){
				console.log("test " + yKeys.length);
				for (let ly = 0; ly < yKeys.length; ly++){
					
					if(clientSandArray[lx][ly] === 1){
						ctx.fillStyle = "#000000";
					}
					else if(clientSandArray[lx][ly] === 2){
						ctx.fillStyle = "#ff0000";
					}
					else if(clientSandArray[lx][ly] === 3){
						ctx.fillStyle = "#00ff00";
					}
					else if(clientSandArray[lx][ly] === 4){
						ctx.fillStyle = "#0000ff";
					}
					
					ctx.fillRect(lx * 4, ly * 4, 4, 4);
					
				}
			}
			
			/*let keys = Object.keys(draws);
			for (let i = 0; i < keys.length; i++){
				const drawCall = draws[keys[i]];
				
				if(drawCall.color){
					ctx.fillStyle = drawCall.color;
				}
				else{
					ctx.fillStyle = "#bfbfbf";
				}
				
				ctx.fillRect(drawCall.x, drawCall.y, 100, 100);
			}*/
		};
		
		const setCalls = (event) => {
			const boundingClient = canvas.getBoundingClientRect();
			const x = event.clientX - boundingClient.left;
			const y = event.clientY - boundingClient.top;
			
			let time = new Date().getTime();
			draws[time] = {x: x, y: y, color: "#ff0000"};

			time = new Date().getTime();
			let coords = {x: x, y: y};

			socket.emit('draw', {time: time, coords: coords});
			draw();
		};
		
		
		const handleMessage = (data) => {
			data.coords.color = "#0000ff"
			draws[data.time] = data.coords;
			draw();
		};
		
		
		const init = () => {
			connectSocket();
			canvas.onmousedown = setCalls.bind(event);
		};
		
		window.onload = init;
		//setCalls();
    </script>
</head>
<body>
	<canvas id="canvas" width="400" height="400" style="border:1px solid #555555;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
</body>
</html>
